<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesCadastro.css">
</head>
<body>
    <h1>Cadastro</h1>
    <form id="usuarioForm">
        <input type="hidden" id="usuarioId">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmarSenha">Confirmar senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="text" id="dataDeNascimento" name="dataDeNascimento" required>
       
        <div id="formButtons">
            <button type="submit" id="submitFormButton">Cadastrar</button>
            <button type="button" id="voltarButton">Voltar</button>
        </div>

    </form>
    <br></br>
    <footer>
        <p>&copy; 2024 Jubileu e Jubilau. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
