<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/stylesCadastro.css">
</head>
<body>
    <h1>Cadastro</h1>
    <form id="usuarioForm" action="/cadastro" method="post">
        <input type="hidden" id="usuarioId">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-input" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-input" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" class="form-input" required>

        <label for="confirmarSenha">Confirmar senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-input" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" class="form-input" required>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" class="form-input" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-input" required>

        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimento" name="dataDeNascimento" class="form-input" required>
       
        <div id="formButtons">
            <button type="submit" id="submitFormButton">Cadastrar</button>
            <a href="/" class="btn-link">
                <button type="button" id="voltarButton">Voltar</button>
            </a>
        </div>
    </form>
    
    <footer>
        <p>&copy; 2024 Projeto-Leitura-Temperatura. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
