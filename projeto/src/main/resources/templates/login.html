<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylesLogin.css">
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post" th:object="${loginForm}" id="loginForm">
        <input type="hidden" id="loginId">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <div id="formButtons">
            <button type="submit" id="submitFormButton">Entrar</button>
            <a href="/" class="btn-link">
                <button type="button" id="voltarButton">Voltar</button>
            </a>
        </div>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <br>
    </form>
    <footer>
        <p>&copy; 2024 Projeto-Leitura-Temperatura. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
